<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#000" rx="100" />

  <g filter="url(#glow)">
    <path d="M256 64c-70 0-128 50-128 120v60c0 20 15 40 40 40h176c25 0 40-20 40-40v-60c0-70-58-120-128-120z" fill="none" stroke="#0f0" stroke-width="15"/>
    <path d="M190 220c0-10 20-20 66-20s66 10 66 20c0 40-30 80-66 80s-66-40-66-80z" fill="#0f0"/>
  </g>

  <g fill="#000">
    <rect x="210" y="210" width="30" height="10">
      <animate attributeName="opacity" values="1;0.2;1;1;0;1" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="272" y="210" width="30" height="10">
      <animate attributeName="opacity" values="1;1;0;1;0.5;1" dur="2.1s" repeatCount="indefinite" />
    </rect>
  </g>

  <rect x="0" y="0" width="512" height="20" fill="#0f0" opacity="0.3">
    <animate attributeName="y" from="0" to="512" dur="3s" repeatCount="indefinite" />
  </rect>

  <path d="M0 0h512v512H0z" fill="url(#neon)" opacity="0.05" style="mix-blend-mode: overlay;" />
</svg>