<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="void" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4a00e0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="#050a0f" rx="100"/>

  <circle cx="256" cy="256" r="180" fill="url(#void)" filter="url(#glow)"/>

  <ellipse cx="256" cy="256" rx="140" ry="40" fill="none" stroke="#d946ef" stroke-width="4" transform="rotate(45 256 256)" opacity="0.8"/>
  <ellipse cx="256" cy="256" rx="140" ry="40" fill="none" stroke="#00f3ff" stroke-width="4" transform="rotate(-45 256 256)" opacity="0.8"/>

  <circle cx="150" cy="150" r="15" fill="#fff" filter="url(#glow)"/>
  <circle cx="362" cy="362" r="15" fill="#fff" filter="url(#glow)"/>

  <line x1="150" y1="150" x2="362" y2="362" stroke="#fff" stroke-width="2" stroke-dasharray="10 10"/>
</svg>