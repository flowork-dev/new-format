<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#00f3ff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <circle cx="12" cy="12" r="10" stroke-opacity="0.5" />
    <path d="M2 12h20" stroke-opacity="0.3"/>
    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke-opacity="0.3"/>

    <line x1="12" y1="12" x2="21" y2="3" stroke="#0aff60">
      <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="3s" repeatCount="indefinite"/>
    </line>
    <circle cx="16" cy="8" r="1" fill="#0aff60" stroke="none">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="12" cy="12" r="3" stroke="#0aff60" fill="#001100"/>
    <circle cx="12" cy="12" r="1" fill="#0aff60"/>
  </g>
</svg>